apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/MStokluska/cro-midstream?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/pull_request_number: '{{pull_request_number}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "pull_request" && target_branch == "main" &&
      (".tekton/cloud-resource-operator-bundle-pull-request.yaml".pathChanged() ||
      ".tekton/cloud-resource-operator-bundle-push.yaml".pathChanged() ||
      "Containerfile.cloud-resource-operator-bundle".pathChanged() ||
      "cloud-resource-operator".pathChanged() ||
      "bundle-hack/***".pathChanged())
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: cro-midstream
    appstudio.openshift.io/component: cloud-resource-operator-bundle
    pipelines.appstudio.openshift.io/type: build
  name: cloud-resource-operator-bundle-on-pull-request
  namespace: mstoklus-rhmi-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: quay.io/redhat-user-workloads/mstoklus-rhmi-tenant/cloud-resource-operator-bundle:{{revision}}
  - name: dockerfile
    value: Containerfile.cloud-resource-operator-bundle
  - name: hermetic
    value: "true"
  - name: prefetch-input
    value: '{"type": "rpm", "path": "."}'
  - name: prefetch-dev-package-managers-enabled
    value: "true"
  pipelineRef:
    name: single-arch-build-pipeline
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'